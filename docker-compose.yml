services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: king_backend
    restart: unless-stopped
    working_dir: /var/www/html/
    volumes:
      - ./backend:/var/www/html/
    networks:
      - king_network
    depends_on:
      - mysql
      - redis
    env_file:
      - ./backend/.env

  nginx:
    image: nginx:stable-alpine
    container_name: king_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html/
      - ${PWD}/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - king_network
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    container_name: king_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-king_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-king_password}
      MYSQL_PASSWORD: ${DB_PASSWORD:-king_password}
      MYSQL_USER: ${DB_USERNAME:-king_user}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - king_network

  redis:
    image: redis:alpine
    container_name: king_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - king_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: king_frontend
    restart: unless-stopped
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - king_network
    environment:
      - VITE_API_URL=http://localhost:8080

networks:
  king_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local